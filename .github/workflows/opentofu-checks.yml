concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  validate:
    # temp disable via 'if'
    if: startsWith(github.head_ref, 'opentofu/')
    runs-on: ubuntu-latest
    steps:
      - uses: opentofu/setup-opentofu@9d84900f3238fab8cd84ce47d658d25dd008be2f # v1.0.8
        with:
          tofu_version: 1.11.2 # renovate: datasource=github-releases depName=opentofu/opentofu packageName=opentofu/opentofu
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          show-progress: false
      - name: Apply terraform fmt and find unformatted files
        run: |
          bash -ex .github/opentofu-fmt.sh
          bash -ex .github/opentofu-validate.sh
    timeout-minutes: 20
name: opentofu-checks
on:
  pull_request:
    paths:
      - .github/opentofu-fmt.sh
      - .github/opentofu-validate.sh
      - .github/tf.sh
      - .github/workflows/opentofu-checks.yml
      - '**.otf'
      - '**.tf'
