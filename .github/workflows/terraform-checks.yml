concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: 1.13.5 # renovate: datasource=github-releases depName=hashicorp/terraform packageName=hashicorp/terraform
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false
      - name: Apply terraform fmt and find unformatted files
        run: |
          bash -ex .github/terraform-fmt.sh
          bash -ex .github/terraform-validate.sh
    timeout-minutes: 10
name: terraform-checks
on:
  pull_request:
    paths:
      - .github/terraform-fmt.sh
      - .github/terraform-validate.sh
      - .github/tf.sh
      - .github/workflows/terraform-checks.yml
      - '**.tf'
