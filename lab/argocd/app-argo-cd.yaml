apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: lab/charts/argo-cd
    repoURL: https://github.com/johnko/homedir.git
    targetRevision: HEAD
  syncPolicy: {}
