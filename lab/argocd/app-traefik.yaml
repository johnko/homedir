apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: lab/charts/traefik
    repoURL: https://github.com/johnko/homedir.git
    targetRevision: HEAD
    helm:
      values: |
        deployment:
          kind: DaemonSet
        service:
          externalIPs:
            - 192.168.2.9  # LABCLUSTER_IP
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
