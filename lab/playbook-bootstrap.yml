- hosts: sticks
  become: true
  become_user: root
  tasks:
    - name: Copy healthcheck scripts
      copy:
        src: './healthcheck/{{ item.name }}'
        dest: '{{ item.dest }}/{{ item.name }}'
        force: true
        mode: '{{ item.mode }}'
      loop:
        - { name: healthcheck-diff.sh, dest: '/sbin', mode: '755' }
        - { name: healthcheck_cron, dest: '/etc/cron.d', mode: '644' } # required no dot in cron.d filenames
    - name: Force cron.d to reload
      shell: touch /etc/cron.d

    - name: Create a docker volume
      community.general.lvol:
        vg: ubuntu-vg
        lv: docker
        size: 12g
    - name: Create a ext4 filesystem
      community.general.filesystem:
        dev: /dev/mapper/ubuntu--vg-docker
        fstype: ext4
    - name: Mount docker volume
      ansible.posix.mount:
        src: /dev/mapper/ubuntu--vg-docker
        path: /var/lib/docker
        fstype: ext4
        passno: '2'
        state: mounted

- hosts: ubuntu
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      apt:
        force_apt_get: true
        update_cache: true
        cache_valid_time: 3600

    - name: Copy network scripts
      copy:
        src: './network/{{ item.name }}'
        dest: '{{ item.dest }}/{{ item.name }}'
        force: true
        mode: '755'
      loop:
        - { name: get-ip, dest: '/bin' }
        - { name: update-issue, dest: '/sbin' }
    - name: Setup trigger on networkd-dispatcher
      file:
        src: /sbin/update-issue
        dest: '/etc/networkd-dispatcher/{{ item.dest }}.d/update-issue'
        force: true
        mode: '755'
        state: link
      loop:
        - { dest: 'carrier' }
        - { dest: 'no-carrier' }
        - { dest: 'dormant' }
        - { dest: 'off' }
        - { dest: 'routable' }
    - name: Check /etc/issue version
      shell: cat /etc/issue | grep -q "{{ ansible_facts['lsb']['description'] }}" && echo '0' || echo '1'
      register: ISSUE
    - name: Refresh base-files if OS version mismatched
      # found that /etc/issue is installed by base-files: dpkg -S /etc/issue
      shell: rm -v /etc/issue ; apt-get install --reinstall -y -o Dpkg::Options::="--force-confmiss" base-files
      register: BASEFILES
      when: (ISSUE.stdout | int) > 0
    - debug:
        var: BASEFILES.stdout_lines
      when: (ISSUE.stdout | int) > 0

    - name: Install packages
      apt:
        force_apt_get: true
        name: '{{ item.name }}'
      loop:
        - { name: docker.io }
        - { name: docker-compose }

    # - name: Remove unused packages
    #   apt:
    #     force_apt_get: true
    #     name: '{{ item.name }}'
    #     state: absent
    #     purge: true
    #   loop:
    #     - { name: docker }
    #     - { name: wmdocker }
    # - name: Delete unused scripts
    #   file:
    #     path: '{{ item.name }}'
    #     force: true
    #     state: absent
    #   loop:
    #     - { name: '/bin/generate_selfsignedcert' }

    - name: Copy bin scripts
      copy:
        src: './bin/{{ item.name }}'
        dest: '/bin/{{ item.name }}'
        force: true
        mode: '755'
      loop:
        - { name: cert_generateselfsigned }
        - { name: cert_info }
    - name: Copy postgres scripts
      copy:
        src: './{{ item.name }}/'
        dest: '/root/{{ item.name }}/'
        force: true
        directory_mode: '700'
        mode: '644'
      loop:
        - { name: postgres }

    - name: Upgrade all packages on servers
      # https://www.cyberciti.biz/faq/ansible-apt-update-all-packages-on-ubuntu-debian-linux/
      apt:
        force_apt_get: true
        upgrade: dist
    - name: Cleanup apt on servers
      apt:
        force_apt_get: true
        clean: true

    - name: Check if a reboot is needed on all servers
      register: reboot_required_file
      stat:
        path: /var/run/reboot-required
        get_md5: false
    - name: Reboot the box if kernel updated
      reboot:
        msg: 'Reboot initiated by Ansible for kernel updates'
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

- hosts: ubuntu
  become: true
  become_user: root
  tasks:
    - name: Pre-load docker images
      shell: cd /root/{{ item.name }} && bash run-{{ item.name }}.sh pull
      loop:
        - { name: postgres }
