- hosts: sticks
  become: true
  become_user: root
  tasks:
    - name: Copy healthcheck scripts
      copy:
        src: "./healthcheck/{{ item.src }}"
        dest: "{{ item.dest }}"
        force: true
        mode: "{{ item.mode }}"
      loop:
        - { src: healthcheck-diff.sh, dest: '/sbin/healthcheck-diff.sh', mode: '755' }
        - { src: healthcheck_cron, dest: '/etc/cron.d/healthcheck_cron', mode: '644' } # required no dot in filename
    - name: Force cron.d to reload
      shell: touch /etc/cron.d

    - name: Create a docker volume
      community.general.lvol:
        vg: ubuntu-vg
        lv: docker
        size: 12g
    - name: Create a ext4 filesystem
      community.general.filesystem:
        dev: /dev/mapper/ubuntu--vg-docker
        fstype: ext4
    - name: Mount docker volume
      ansible.posix.mount:
        src: /dev/mapper/ubuntu--vg-docker
        path: /var/lib/docker
        fstype: ext4
        passno: '2'
        state: mounted

- hosts: ubuntu
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      apt:
        force_apt_get: true
        update_cache: true
        cache_valid_time: 3600

    - name: Copy network scripts
      copy:
        src: ./network/update-issue
        dest: /sbin/update-issue
        force: true
        mode: '755'
    - name: Setup trigger on networkd-dispatcher
      file:
        src: /sbin/update-issue
        dest: "/etc/networkd-dispatcher/{{ item.dest }}.d/update-issue"
        force: true
        mode: '755'
        state: link
      loop:
        - { dest: 'carrier' }
        - { dest: 'no-carrier' }
        - { dest: 'dormant' }
        - { dest: 'off' }
        - { dest: 'routable' }
    - name: Check /etc/issue version
      shell: cat /etc/issue | grep -q "{{ ansible_facts['lsb']['description'] }}" && echo "0" || echo "1"
      register: ISSUE
    - name: Refresh base-files if OS version mismatched
      # found that /etc/issue is installed by base-files: dpkg -S /etc/issue
      shell: rm -v /etc/issue ; apt-get install --reinstall -y -o Dpkg::Options::="--force-confmiss" base-files
      register: BASEFILES
      when: (ISSUE.stdout | int) > 0
    - debug:
        var: BASEFILES.stdout_lines
      when: (ISSUE.stdout | int) > 0

    - name: Install packages
      apt:
        force_apt_get: true
        name: "{{ item.name }}"
      loop:
        - { name: docker.io }

    # - name: Remove unused packages
    #   apt:
    #     force_apt_get: true
    #     name: "{{ item.name }}"
    #     state: absent
    #     purge: true
    #   loop:
    #     - { name: docker }
    #     - { name: wmdocker }

    - name: Upgrade all packages on servers
      # https://www.cyberciti.biz/faq/ansible-apt-update-all-packages-on-ubuntu-debian-linux/
      apt:
        force_apt_get: true
        upgrade: dist
    - name: Cleanup apt on servers
      apt:
        force_apt_get: true
        clean: true

    - name: Check if a reboot is needed on all servers
      register: reboot_required_file
      stat:
        path: /var/run/reboot-required
        get_md5: false
    - name: Reboot the box if kernel updated
      reboot:
        msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists
