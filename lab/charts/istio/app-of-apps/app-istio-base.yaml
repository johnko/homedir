apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: lab/charts/istio/base
    repoURL: https://github.com/johnko/homedir.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
