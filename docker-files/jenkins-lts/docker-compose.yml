version: "3.5"

services:
    jenkins:
        container_name: jenkins-2.249.1
        image: jenkins/jenkins:2.249.1@sha256:a3e7b2b6efbc2c252608b028bb844e419d44ad5e3974770c4543ab7ae6e8eb27
        networks:
            kind: {}
        ports:
            - 127.0.0.1:8080:8080
            - 127.0.0.1:50000:50000
        restart: unless-stopped
        volumes:
            - data:/var/jenkins_home

volumes:
    data:

networks:
    kind:
        external: true
        name: kind
