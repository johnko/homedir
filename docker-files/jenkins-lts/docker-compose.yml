## See more docs at https://github.com/jenkinsci/docker/blob/master/README.md
networks:
  kind:
    external: true
    name: kind
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:2.528.2
    networks:
      kind: {}
    ports:
      - 127.0.0.1:8080:8080
      - 127.0.0.1:50000:50000
    restart: unless-stopped
    volumes:
      - data:/var/jenkins_home
version: "3.5"
volumes:
  data:
