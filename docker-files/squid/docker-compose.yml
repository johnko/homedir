services:
  squid:
    build: .
    container_name: squid
    environment:
      - CN=squid.local
      - O=squid
      - OU=squid
      - C=CA
    image: squid:local
    network_mode: host
    ports:
      - 127.0.0.1:3128:3128
      - 127.0.0.1:3129:3129
    restart: unless-stopped
    volumes:
      - ./cache_dir:/squid/cache
