services:
  squid:
    container_name: squid
    image: squid:local
    build: .
    ports:
      - 127.0.0.1:3128:3128
      - 127.0.0.1:3129:3129
    environment:
      - CN=squid.local
      - O=squid
      - OU=squid
      - C=CA
    network_mode: host
    volumes:
      - ./cache_dir:/var/spool/squid3
    restart: unless-stopped
